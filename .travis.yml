language: swift
rvm: 2.0.0
os: osx
osx_image: xcode7.2

before_install:
  - gem install cocoapods
script:
  - xctool -workspace SwiftChatty.xcworkspace -scheme SwiftChatty-iOS -sdk iphonesimulator ONLY_ACTIVE_ARCH=NO CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO
  - xctool -workspace SwiftChatty.xcworkspace -scheme SwiftChatty-OSX CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO
  - xctool -workspace SwiftChatty.xcworkspace -scheme SwiftChatty-tvOS CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO
  - xctool -workspace SwiftChatty.xcworkspace -scheme SwiftChatty-WatchOS CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO
